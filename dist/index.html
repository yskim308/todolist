<!DOCTYPE html>
<html lang="en" class="h-full w-full">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>todolist</title>
        <link href="css/style.css" rel="stylesheet">
    <script defer src="bundle.js"></script></head>
    <body class="h-full w-full flex flex-col justify-between">   
        <main class="flex h-full">
            <aside class="basis-80 bg-blue-50 flex flex-col">
                <button type="button" id="taskInputButton" class="flex h-10 items-center self-center m-10 hover:animate-pulse">
                    <svg class="h-full"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path fill="#083344" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                    <p class="text-lg p-2  text-blue-950">Add Task</p>
                </button>
                <sideButton type="button" class="hover:bg-gray-200 flex p-5 h-6 w-full items-center">
                    <svg class="w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>inbox</title><path d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" /></svg>
                    <p class="p-2 font-extralight">Inbox</p>
                </sideButton>
                <sideButton type="button" class="flex p-5 h-6 w-full items-center hover:bg-gray-200">
                    <svg class="w-6"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>calendar-today-outline</title><path d="M19 3H18V1H16V3H8V1H6V3H5C3.9 3 3 3.89 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.89 20.11 3 19 3M19 19H5V9H19V19M19 7H5V5H19M7 11H12V16H7" /></svg>
                    <p class="p-2 font-extralight">Today</p>
                </sideButton>
                <sideButton type="button" class="flex p-5 h-6 w-full items-center hover:bg-gray-200">
                    <svg class="w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>invoice-text-clock-outline</title><path d="M17 9H7V7H17V9M15 13V16.69L18.19 18.53L18.94 17.23L16.5 15.82V13H15M9 22L10.87 20.76C12.14 22.14 13.97 23 16 23C19.87 23 23 19.87 23 16C23 14.09 22.24 12.36 21 11.1V3H3V22L6 20L9 22M9 19.6L6 17.6L5 18.26V5H19V9.67C18.09 9.24 17.07 9 16 9C14.09 9 12.36 9.76 11.1 11H7V13H9.67C9.24 13.91 9 14.93 9 16C9 17.12 9.26 18.17 9.73 19.11L9 19.6M16 21C13.24 21 11 18.76 11 16C11 13.24 13.24 11 16 11C18.76 11 21 13.24 21 16C21 18.76 18.76 21 16 21Z" /></svg>
                    <p class="p-2 font-extralight">Upcoming</p>
                </sideButton>
            </aside>
            <content class="w-full">
                <h1 class='text-blue-950 font-bold text-9xl'>main div?</h1>
            </content>
            <dialog id="taskDialog">
                <form id="taskInput" class="flex flex-col">
                    <ul>
                        <li>
                            <label for="taskName">Task</label>
                            <input type="text" id="taskName" name="task" required autofocus>
                        </li>
                        <li>
                            <label for="taskDescription">Description</label>
                            <input type="text" id="taskDescription" name="description">
                        </li>
                        <li>
                            <label for="taskDate">Date</label>
                            <input type="date" id="taskDate" name="date">
                        </li>
                    </ul>
                </form>
            </dialog>
        </main>
    </body>
</html>

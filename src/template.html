<!DOCTYPE html>
<html lang="en" class="h-full w-full">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>todolist</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="h-full w-full flex flex-col justify-between">   
        <main class="flex h-full">
            <aside class="basis-80 bg-blue-50 flex flex-col">
                <button type="button" id="taskInputButton" class="flex h-10 items-center self-center mt-5 mx-5 hover:animate-pulse">
                    <svg class="h-full"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path fill="#083344" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                    <p class="text-lg p-2  text-blue-950">Add Task</p>
                </button>
                <button id='inbox' type="button" class="hover:bg-gray-200 flex p-5 h-6 w-full items-center">
                    <svg class="w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>inbox</title><path d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" /></svg>
                    <p class="p-2 font-extralight">Inbox</p>
                </button>
                <button id='today' type="button" class="flex p-5 h-6 w-full items-center hover:bg-gray-200">
                    <svg class="w-6"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>calendar-today-outline</title><path d="M19 3H18V1H16V3H8V1H6V3H5C3.9 3 3 3.89 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.89 20.11 3 19 3M19 19H5V9H19V19M19 7H5V5H19M7 11H12V16H7" /></svg>
                    <p class="p-2 font-extralight">Today</p>
                </button>
                <button id='upcoming' type="button" class="flex p-5 h-6 w-full items-center hover:bg-gray-200">
                    <svg class="w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>invoice-text-clock-outline</title><path d="M17 9H7V7H17V9M15 13V16.69L18.19 18.53L18.94 17.23L16.5 15.82V13H15M9 22L10.87 20.76C12.14 22.14 13.97 23 16 23C19.87 23 23 19.87 23 16C23 14.09 22.24 12.36 21 11.1V3H3V22L6 20L9 22M9 19.6L6 17.6L5 18.26V5H19V9.67C18.09 9.24 17.07 9 16 9C14.09 9 12.36 9.76 11.1 11H7V13H9.67C9.24 13.91 9 14.93 9 16C9 17.12 9.26 18.17 9.73 19.11L9 19.6M16 21C13.24 21 11 18.76 11 16C11 13.24 13.24 11 16 11C18.76 11 21 13.24 21 16C21 18.76 18.76 21 16 21Z" /></svg>
                    <p class="p-2 font-extralight">Upcoming</p>
                </button>
                <button type="button" id='projectInputButton' class="flex h-10 items-center self-center mx-5 mt-5 hover:animate-pulse">
                    <svg class="h-full"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path fill="#083344" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                    <p class="text-lg p-2  text-blue-950">Add Project</p>
                </button>
                <div id='projectContainerHeader' class='pt-3 px-3 text-lg font-medium text-blue-950'>My Projects</div>
                <div id='projectContainer'></div>
                <dialog id='projectDialog' class='p-5 rounded-3xl'>
                    <form id='projectInput'>
                        <input class='text-3xl p-2' type='text' id='projectName' name='project' placeholder='Project name' autocomplete='off' required autofocus>
                        <div class="flex pt-4 justify-around">
                            <button class="bg-red-50 p-2 rounded-xl" id="projectCancel" type="button">Cancel</button>
                            <button class="bg-blue-100 text-blue-950 p-2 rounded-xl" id="projectSubmit" form="projectInput" type="submit">Add Project</button>
                        </div>
                    </form>
                </dialog>
            </aside>
            <content id='content-container' class="w-full px-10 py-5 flex justify-start">
                <div id='content' class='p-10'>
                    <div id='header-container' class='flex pb-6'>
                        <h1 id='header' class='text-blue-950 font-bold text-6xl'>inbox</h1>
                        <button type='button' id='removeTaskButton' class='px-10 self-end'>clear</button>
                    </div>
                    <div id="listContainer"></div>
                </div>
            </content>
            <dialog id="taskDialog" class="p-5 rounded-3xl w-1/3">
                <container id="formContainer">
                    <form id="taskInput" class="flex flex-col w-full">
                        <ul>
                            <li>
                                <input class="text-2xl p-2 w-full" type="text" id="taskName" name="task" placeholder="Task name" autocomplete="off" required autofocus>
                            </li>
                            <li >
                                <textarea class="w-full h-10 p-2" id="taskDescription" name="description" placeholder="Description"></textarea>
                            </li>
                            <li class="font-extralight">
                                <label for="taskDate">Due date:</label>
                                <input type="date" id="taskDate" name="date">
                            </li>
                        </ul>
                        <select id='projectDropdown'>
                            <option value="">--Inbox--</option>
                        </select>
                        <div class="flex pt-4 justify-around">
                            <button class="bg-red-50 p-2 rounded-xl" id="taskCancel" type="button">Cancel</button>
                            <button class="bg-blue-100 text-blue-950 p-2 rounded-xl" id="taskSubmit" form="taskInput" type="submit">Add Task</button>
                        </div>
                    </form>
                </container>
            </dialog>
        </main>
    </body>
</html>
